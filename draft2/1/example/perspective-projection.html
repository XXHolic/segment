<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="canvas,css,html,js,webgl">
  <meta content="JavaScript webgl">
  <title>透视投影</title>
  <link rel="shortcut icon" href="https://xxholic.github.io/lab/icon.ico">
  <link rel="stylesheet" href="../../../common/reset.css">
  <link rel="stylesheet" href="../../../common/base.css">
  <style>
    #demo {
      width: 400px;
      height: 400px;
      background: url(./bg.png);
    }
    input.input-range {
      -webkit-appearance: auto;
    }
    .label {
      width: 100px;
      text-align: right;
    }
  </style>
</head>
<body class="pt50">
  <div>透视投影示例</div>
  <div id="demo"></div>
  <div class="df flex-ac mb10">
    <div class="label">垂直视角：</div>
    <div>10</div>
    <input id="angleBoundary" class="input-range" value="30" type="range" name="x" min="10" step="1" max="80">
    <div class="mr10">80</div>
    <div>当前值：<span id="angleValue">30</span></div>
  </div>
  <div class="df flex-ac mb10">
    <div class="label">宽高比：</div>
    <div>1</div>
    <input id="ratioBoundary" class="input-range" value="1" type="range" name="x" min="1" step="0.1" max="2">
    <div class="mr10">2</div>
    <div>当前值：<span id="ratioValue">1</span></div>
  </div>
  <div class="df flex-ac mb10">
    <div class="label">近裁剪面位置：</div>
    <div>1</div>
    <input id="nearBoundary" class="input-range" value="1" type="range" name="x" min="1" step="1" max="100">
    <div class="mr10">100</div>
    <div>当前值：<span id="nearValue">1</span></div>
  </div>
  <div class="df flex-ac mb10">
    <div class="label">远裁剪面位置：</div>
    <div>5</div>
    <input id="farBoundary" class="input-range" value="20" type="range" name="x" min="5" step="1" max="100">
    <div class="mr10">100</div>
    <div>当前值：<span id="farValue">20</span></div>
  </div>
  <script src="../../../util/insertLink.js"></script>
  <script src="../../../util/canvas/webgl.js"></script>
  <script src="../../../util/canvas/m4Class.js"></script>
  <script src="./perspective-projection.js"></script>
</body>
</html>
